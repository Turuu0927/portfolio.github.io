<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="div" id="div">
            <input class="input" id="input" type="number" style="width: 50px;"/>
            <span >seconds</span>
            <button class="button" onclick="button()" id="button">Set timer</button>
        </div>
        <div id="display" style="display:none; position:absolute; margin:auto;">00:00</div>
        
        <script>
            var Input = document.getElementById("input")

            function button() {
                run(Input.value)
                if (document.getElementById('div').style.display = "block") {
                    document.getElementById('display').style.display = "block"
                    document.getElementById('div').style.display = "none"
                }
            }
            function run(time) {
                var minute = Math.floor(time / 60)
                var hour = Math.floor(minute / 60)
                var second = (time % 60)
                time--;
                var timeoutId = setTimeout(run, 1000, time)
                if (time <= 0) {
                    clearTimeout(timeoutId)
                }
                document.getElementById('display').innerHTML = hour + ":" + minute + ":" + second
            }
        </script>
    </body>
</html>
